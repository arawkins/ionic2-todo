<ion-header>

  <ion-navbar>
    <ion-title>Add a ToDo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
       <ion-label floating>Todo:</ion-label>
       <ion-input type="text" [(ngModel)]="newTodo"></ion-input>
     </ion-item>
     <ion-item>
         <button ion-button (click)="submit()">Submit</button>
         <button ion-button (click)="cancel()">Cancel</button>
     </ion-item>
</ion-content>
