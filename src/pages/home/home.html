<ion-header>
  <ion-navbar>
    <ion-title>
      Your To-Do List
    </ion-title>
    <ion-buttons end>
        <button (click)="presentAddTodoModal()" ion-button icon-left color="primary"><ion-icon name="add-circle"></ion-icon> New ToDo</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let todo of todos">{{todo.title}}</ion-item>
</ion-content>
